<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <link rel="stylesheet" href="./Assests/css/styles.css">
  <title>Personal Portifolio</title>
</head>
<body>
  <div class="main">
    <div class="navBar">
      <div class="icons">
        <h1 class="logo">Portifolio</h1>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICE</a></li>
          <li><a href="#">DESIGN</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>

      <div class="search">
        <input class="srch" type="text" name="" placeholder="Type here">
        <a href="#"><button class="btn">Search</button></a>
      </div>
    </div>

    <div class="content">
      <h1>I am a <span>Harrison</span></h1>
      <p class="para">Hi there! I am a Full Stack Developer. Specialize <br> in HTML, CSS, Figma, JavaScript and Ruby and Rails. </p>

      <button class="cn"><a href="#">Follow Me</a></button>

      <div class="form">
        <h2>Contact Me</h2>
        <input type="email" name="email" placeholder="Type Your email">
        <input type="message" name="" placeholder="Your Message">
        <Button class="btnn"><a href="#">Send</a></Button>
      </div>

      <div class="mediaLink">
        <a href="#"><ion-icon name="logo-linkedIn"></ion-icon></a>
        <a href="#"><ion-icon name="logo-Instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </div>
    </div>
  </div>
</body>
</html>
